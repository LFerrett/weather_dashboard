<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lauren's Weather Dashboard</title>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <h1>
          <i class="fas fa-road"></i> Let's Hit the Road!
          <i class="fas fa-car"></i>
        </h1>
        <p class="subtitle">
          A simple but effective weather dashboard for planning your next trip!
        </p>
      </div>
    </section>
    <section class="search">
      <div class="columns">
        <div class="column is-one-quarter"><h2>Search for your next destination:
            <input class="input is-info" id="searchTerm" type="text" style="width: 75%" placeholder="Search Here"><button id="submit" class="button is-link is-light" name="search"><i class="fas fa-search"></i></button>
     <h3>Search History</h3>
     <ul id="searchHistory"></ul>
        </div>
   
        <div class="column">
            <div class="column is-full">Top Box</div>
            <div class="weather columns">
                <div class="column is-one-fifth" id="container1">Day 1</div>
                <div class="column" id="container2">Day 2</div>
                <div class="column" id="container3">Day 3</div>
                <div class="column" id="container4">Day 4</div>
                <div class="column" id="container5">Day 5</div>
              </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
